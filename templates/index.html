<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultados - Busca da IA do Futuro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='butterfly.png') }}" alt="Borboleta" class="butterfly">
        <img src="{{ url_for('static', filename='patrocinador.png') }}" alt="Patrocinador" style="width:200px;">

        <h1>🔍 Resultados para "{{ query }}"</h1>
        <form method="POST">
            <input type="text" name="search" placeholder="Digite sua busca futurista..." required>
            <button type="submit">Buscar</button>
        </form>

        {% if query %}
        <div class="results">
            <h2>Resultados:</h2>
            <ul>
                <!-- Aqui você pode adicionar código para exibir os resultados da busca -->
                <li><a href="https://www.google.com/search?q={{ query }}" target="_blank">{{ query }}</a></li>
            </ul>
        </div>
        {% endif %}

        <p class="dedication">
            ✨ Homenagem especial a <strong>Laura Rodrigues Vasques</strong> 💙<br>
            Que sua vida voe como uma borboleta: leve, linda e livre!
        </p>
    </div>
</body>
</html>
