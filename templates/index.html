<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultados - Busca da IA do Futuro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .butterfly {
            position: fixed;
            width: 40px;
            height: 40px;
            background-image: url('{{ url_for('static', filename='butterfly.png') }}');
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 10s infinite;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-200px) translateX(200px); }
            100% { transform: translateY(0) translateX(0); }
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Resultados para "{{ query }}"</h1>

        <form method="POST">
            <input type="text" name="search" placeholder="Digite sua busca futurista..." required>
            <button type="submit">Buscar</button>
        </form>

        {% if results %}
        <div class="results">
            <h2>Resultados:</h2>
            <ul>
                {% for result in results %}
                <li><a href="{{ result }}" target="_blank">{{ result }}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <p class="dedication">
            ‚ú® Homenagem especial a <strong>Laura Rodrigues Vasques</strong> üíô<br>
            Que sua vida voe como uma borboleta: leve, linda e livre!
        </p>

        <!-- Rodap√© com patrocinador -->
        <footer>
            <img src="{{ url_for('static', filename='patrocinador.png') }}" alt="Patrocinador" style="width: 200px;">
        </footer>
    </div>

    <!-- Script das borboletas -->
    <script>
        function criarBorboleta() {
            const borboleta = document.createElement('div');
            borboleta.className = 'butterfly';
            borboleta.style.left = Math.random() * window.innerWidth + 'px';
            borboleta.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(borboleta);

            setTimeout(() => {
                borboleta.remove();
            }, 10000); // remove ap√≥s 10s
        }

        setInterval(criarBorboleta, 3000); // nova a cada 3 segundos
    </script>
</body>
</html>
